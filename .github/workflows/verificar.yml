name: Verificar Mensaje de Commit

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  verificar:
    runs-on: ubuntu-latest
    
    steps:
      - name: Verificar Formato de Inicio de Commit
        run: |
          commit_message=$(git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }})
          if [[ ! $commit_message =~ ^\[FORMATO_DE_INICIO\] ]]; then
            echo "El mensaje de commit no cumple con el formato de inicio requerido."
            exit 1
          fi
